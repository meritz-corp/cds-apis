version: v1
managed:
  enabled: false
plugins:
  - name: go
    out: go
    opt: paths=source_relative

  - name: go-grpc
    out: go
    opt: paths=source_relative

  - plugin: go-grpc-mock
    out: go
    opt: paths=source_relative

  - name: grpc-gateway
    out: go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true

  - name: openapiv2
    out: openapiv2

  - plugin: buf.build/community/neoeinstein-prost:v0.2.3
    out: rust

  - plugin: buf.build/community/neoeinstein-tonic:v0.3.0
    out: rust

  - plugin: buf.build/connectrpc/dart:v1.0.0
    out: dart

  - plugin: buf.build/protocolbuffers/dart:v22.4.0
    out: dart
    opt:
        - grpc
