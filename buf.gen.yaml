version: v1
managed:
  enabled: false
plugins:
  - name: go
    out: go
    opt: paths=source_relative

  - name: go-grpc
    out: go
    opt: paths=source_relative

  - plugin: go-grpc-mock
    out: go
    opt: paths=source_relative

  - name: grpc-gateway
    out: go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true

  - name: openapiv2
    out: openapiv2

  - plugin: buf.build/community/neoeinstein-prost:v0.4.0
    out: rust/src

  - plugin: buf.build/community/neoeinstein-tonic:v0.4.1
    out: rust/src

  - plugin: buf.build/community/neoeinstein-prost-serde:v0.3.1
    out: rust/src

  - plugin: buf.build/connectrpc/dart:v1.0.0
    out: dart/lib

  - plugin: buf.build/protocolbuffers/dart:v22.4.0
    out: dart/lib
    opt:
        - grpc

