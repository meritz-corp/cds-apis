syntax = "proto3";

package kdo.v1.user;

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/empty.proto";
import "google/api/resource.proto";
import "google/api/client.proto";

option go_package = "github.com/meritz-corp/cds-apis/go/kdo/v1/users;users";

// UserService contains the function to interact with the User of the spacebar
service UserService {
  // GetUser will return User.
  rpc GetUser(GetUserRequest) returns (User) {
    option (google.api.http) = {
      get: "/v1/{user=users/*}"
    };
    option (google.api.method_signature) = "user";
  }

  // ListUsers
  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse) {
    option (google.api.http) = {
      get: "/v1/users"
    };
  }
}

message GetUserRequest {
  // The name of the user to retrieve.
  // Format: users/{id}
  // Alias "users/me" is supported.
  string user = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "kdo.cdsapis.xyz/User"
    }];

  // Optional. The view to return.
  // Defaults to FULL if not set.
  //
  // UserView enumeration represents the view of a user.
  // The view controls the amount of information returned.
  // The BASIC view omits the following fields:
  // star_balance, sns_connections, gm_stats
  //
  // Reference
  // https://cloud.google.com/apis/design/design_patterns#list_flattening and
  // https://google.aip.dev/157
  //  UserView view = 2;
}

// ListUsersRequest payload
// (-- api-linter: core::0158::request-page-token-field=disabled
//     aip.dev/not-precedent: We need to do this because reasons. --)
// (-- api-linter: core::0132::request-unknown-fields=disabled
//     aip.dev/not-precedent: We really need this field because reasons. --)
message ListUsersRequest {
  // The maximum number of users to return. The service may return fewer than
  // this value.
  // If unspecified, at most 50 rows will be returned.
  // The maximum value is 1024; values above 1024 will be coerced to 1024.
  int32 page_size = 1;

  // Token of the page to retrieve. If not specified, the first
  // page of results will be returned. Use the value obtained from
  // `next_page_token` in the previous response in order to request
  // the next page of results.
  //
  // When paginating, all other parameters provided to `ListUsers` must match
  // the call that provided the page token.
  string page_token = 2;

  // Available Sequence and Operator
  // * name
  //   * `Equal`
  // * address
  //   * Equal`
  // * display_name
  //   * Equal`
  //
  // Examples
  // * name="users/FZ4MT1HYJHd9GK8D5mJ9f3r7irLaDL5NxBNLjGqrLqs9"
  // * address="FZ4MT1HYJHd9GK8D5mJ9f3r7irLaDL5NxBNLjGqrLqs9"
  // * display_name="Alice"
  string filter = 3;
}

// ListUsersResponse
// (-- api-linter: core::0158::response-next-page-token-field=disabled
//     aip.dev/not-precedent: We need to do this because reasons. --)
message ListUsersResponse {
  // The list of rows that matched the query.
  repeated User users = 1;

  // Pagination token used to retrieve the next page of results.
  // Pass the content of this string as the `page_token` attribute of
  // the next request. `next_page_token` is not returned for the last
  // page.
  string next_page_token = 2;
}

message User {
  option (google.api.resource) = {
    type: "kdo.cdsapis.xyz/User",
    pattern: "users/{id}"
  };

  // The resource name of the User.
  // Format: users/{id}
  string name = 1;

  // The Auth ID of User. (generated by Privy or Web3Auth)
  string id = 2 [
    (google.api.field_behavior) = OUTPUT_ONLY
  ];

  // The display name of User.
  string display_name = 3;

  string employee_id = 4;

  string ip = 5;

}

