name: Deploy Rust Crate

on:
  push:
    branches: [ main ]
    paths:
      - 'rust/**'  # rust 폴더 변경시만 실행

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install cargo-edit
        run: cargo install cargo-edit

      - name: Auto bump patch version
        working-directory: ./rust
        run: cargo set-version --bump patch

      - name: Get new version
        id: version
        working-directory: ./rust
        run: |
          NEW_VERSION=$(cargo metadata --format-version 1 | jq -r '.packages[] | select(.name == "ids-apis") | .version')
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: Commit and push version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add rust/Cargo.toml
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git tag v${{ steps.version.outputs.version }}
          git push origin main --tags

      - name: Build and test
        working-directory: ./rust
        run: |
          cargo build --release
          cargo test

      - name: Publish to crates.io
        working-directory: ./rust
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: v${{ steps.version.outputs.version }}
          body: Auto-generated patch release